<!DOCTYPE html>
<html lang="nl-DE">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Farshad Kordi Todzil">
        <meta name="description" content="tabel met verschillende kleuren en afbeeldingen">
        <meta name="keywords" content="tabel, kleuren, afbeeldingen, marvel, dc">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Tabel Marvel & Dc</title>
          <link rel="stylesheet" type="text/css" href="style/main.css">
          <style>
            body {
                  background-image: url(afbeeldingen/background.jpg);
                  background-repeat: no-repeat;
                  background-attachment: fixed;
                  background-size: 100%;
            } @media only screen and (max-width: 600px) {
            body { background-color: black;  
            }
            }
          </style>
<body>
<header>Marvel VS DC</header>
<table>
    <tr>
        <th>Characters</th>
        <th><a href="https://www.dc.com/characters" target="_blank">Dc</a></th>
        <th>Characters</th>
        <th><a href="https://www.marvel.com/comics/characters" target="_blank">Marvel</a></th>
    </tr>
    <tr>
        <td id="flash">Flash</td>
        <td id="picflash"><img src="afbeeldingen/dc/flash.jpg" alt="flash"></td>
        <td id="spiderman">Spiderman</td>
        <td id="picspiderman"><img src="afbeeldingen/marvel/spiderman.jpg" alt="spiderman"></td>
    </tr>
    <tr>
        <td id="superman">Superman</td>
        <td id="picsuperman"><img src="afbeeldingen/dc/superman.jpg" alt="superman"></td>
        <td id="thor">Thor</td>
        <td id="picthor"><img src="afbeeldingen/marvel/thor.jpg" alt="thor"></td>
    </tr>
    <tr>
        <td id="aquaman">Aquaman</td>
        <td id="picaquaman"><img src="afbeeldingen/dc/aquaman.jpg" alt="aquaman"></td>
        <td id="ironman">Iron Man</td>
        <td id="picironman"><img src="afbeeldingen/marvel/ironman.jpg" alt="ironman"></td>
    </tr>
    <tr>
        <td id="wonderwoman">Wonder Woman</td>
        <td id="picwonderwoman"><img src="afbeeldingen/dc/wonderwoman.jpg" alt="wonderwoman"></td>
        <td id="hulk">Hulk</td>
        <td id="pichulk"><img src="afbeeldingen/marvel/hulk.jpg" alt="hulk"></td>
    </tr>
</table>
<footer>Justice League & Avengers</footer>
</body>
</html>
